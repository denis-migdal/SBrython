	print_ast( ast );

function print_python(code, ast) {
    python_output.textContent = code; //TODO
}

class ASTNode {

	type;
	value;
	children;

	constructor(line) {
		this.children = [];

		if( "test" in line) {

			this.type = "if"
			this.value = "";
			this.children = [new ASTNode({value:line.test}), ...line.body.map( m => new ASTNode(m) )];
			return;
		}


		const value = line.value;

		if( value === undefined) {
			this.type = "pass";
			this.value = "";
			return;
		}

		if( "comparators" in value) {

			this.type = "Operator";
			this.value = "Equals";
			this.children = [
				new ASTNode({value: value.left}),
				new ASTNode({value: value.comparators[0]})
			];

			return;
		}

		if( "op" in value ) {
			this.type = "Operator";

			this.value = value.op.constructor.$name;

			this.children = [
				new ASTNode({value: value.left}),
				new ASTNode({value: value.right}),
			]

			return;
		}

		this.type = typeof value.value;
		this.value = value.value;
		if( this.type === "number")
			this.type = "integer"

		if( value.value instanceof Object && "value" in value.value) {
			this.type = "float";
			this.value = value.value.value;
		}
	}
}

function convert_ast(ast) {

	const ast_tree = ast.body.map( line => {
		return new ASTNode(line);
	});

	return ast_tree
}

function convert_astnode2js(node) {

	if(node.type === "Operator")
		return `${node.value}(${node.children.map(e => convert_astnode2js(e)).join(",")})`;
	
	if(node.type === "integer")
		return `${node.value}n`;
	if(node.type === "float")
		return node.value;
	if(node.type === "if")
		return `if( ${convert_astnode2js(node.children[0])} ) {
	${node.children.slice(1).map( e => convert_astnode2js(e)).join("\n")}
}`;

	return "";
}

function convert_ast2js(ast) {

	let js = "";
	for(let node of ast)
		js += convert_astnode2js(node) + "\n"

	return js;
}

function print_node(node, level = 0) {
	++level;

    const html_bloc = document.createElement("div");
    html_bloc.textContent = `${node.type}:${node.value}`;

	for(let child of node.children) {
        const html_child = print_node(child, level);
        html_child.style.setProperty("margin-left", "20px");
        html_bloc.append( html_child );
    }

	return html_bloc;
}

function print_ast(ast) {

    let lineid = 0;

    const nodes = ast.map( node => {

        const line = document.createElement("div");

        const lineno = document.createElement('span');
        lineno.textContent = `${++lineid}:`;

        lineno.style.setProperty("vertical-align", "top");
        lineno.style.setProperty("font-weight", "bold");
    
        /*
        line.style.setProperty("position", "relative");
        lineno.style.setProperty("position", "absolute");
        lineno.style.setProperty("left", "-15px");
        lineno.style.setProperty("top", "0px");*/

        line.append(lineno);

        const html = print_node(node);
        html.style.setProperty("display", "inline-block");
        line.append(html);


        return line;
    });
	ast_output.replaceChildren( ...nodes )

}

function print_js(jscode) {
	js_output.textContent = jscode;
}

python_input.addEventListener("input",
							  () => update() )

update();
