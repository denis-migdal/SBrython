<script>

window.onerror = (...args) => {
	console.log(args);
	// msg
	// stack
	// 
}

//const $B = __BRYTHON__

const python_input = document.querySelector("#python");
const python_output = document.querySelector(".python_ouput");
const ast_output = document.querySelector("#ast");
const js_output = document.querySelector("#js");

let prev_highlighted = null;

function highlight(target) {

    if( prev_highlighted === target)
        return;
    if( prev_highlighted !== null) {

        for(let gui_elem of prev_highlighted.$gui_elems)
            gui_elem.classList.remove("highlight");
        prev_highlighted = null;
    }

    const $node = target.$node;
    if( $node === undefined)
        return;

    prev_highlighted = $node;
    for(let gui_elem of $node.$gui_elems)
        gui_elem.classList.add("highlight");
}

//TODO...
ast_output.addEventListener("mouseover", ev => {
    highlight(ev.target);
})
python_output.addEventListener("mouseover", ev => {
    highlight(ev.target);
})

function update() {
	const code = python_input.value;
	const parser = new $B.Parser(code, "filename", 'file');
	const _ast = $B._PyPegen.run_parser(parser);

	const ast = convert_ast(_ast); 
    print_python( code, ast );
	print_ast( ast );
	print_js( convert_ast2js(ast), ast )
}

class ASTNode {

	type;
	value;
	children;

	constructor(line) {
		this.children = [];

        this.pycode = {
            start: {
                line: line.lineno ?? line.value.lineno,
                col: line.col_offset ?? line.value.col_offset
            },
            end: {
                line: line.end_lineno ?? line.value.end_lineno,
                col: line.end_col_offset ?? line.value.end_col_offset
            }
        }

        if( this.pycode.start.line === undefined) {
            console.log("l", line);
        }

		if( "test" in line) {

			this.type = "if"
			this.value = "";
			this.children = [new ASTNode({value:line.test}), ...line.body.map( m => new ASTNode(m) )];
			return;
		}


		const value = line.value;

		if( value === undefined) {
			this.type = "pass";
			this.value = "";
			return;
		}

		if( "comparators" in value) {

			this.type = "Operator";
			this.value = "Equals";
			this.children = [
				new ASTNode({value: value.left}),
				new ASTNode({value: value.comparators[0]})
			];

			return;
		}

		if( "op" in value ) {
			this.type = "Operator";

			this.value = value.op.constructor.$name;

			this.children = [
				new ASTNode({value: value.left}),
				new ASTNode({value: value.right}),
			]

			return;
		}

		this.type = typeof value.value;
		this.value = value.value;
		if( this.type === "number")
			this.type = "integer"

		if( value.value instanceof Object && "value" in value.value) {
			this.type = "float";
			this.value = value.value.value;
		}
	}
}

function convert_ast(ast) {

	const ast_tree = ast.body.map( line => {
		return new ASTNode(line);
	});

	return ast_tree
}

function convert_astnode2js(node, start) {

    let cursor = {...start};

    let js = "";
	if(node.type === "Operator") {

        js = `${node.value}(`;
        for(let i = 0; i < node.children.length; ++i) {
            if( i !== 0)
                js += ",";
            cursor.col = start.col + js.length;
            js += convert_astnode2js(node.children[i], cursor);
        }
        js += ")";
    }
	else if(node.type === "integer")
        js = `${node.value}n`;
	else if(node.type === "float")
        js = node.value;
	else if(node.type === "if") //TODO...
        js = `if( ${convert_astnode2js(node.children[0])} ) {
	${node.children.slice(1).map( e => convert_astnode2js(e)).join("\n")}    
}`;
    else
        js = "";

    node.jscode = {
        start: {...start},
        end: {
            line: start.line,
            col : start.col + js.length
        }
    }

    return js;
}

function convert_ast2js(ast) {

	let js = "";
    let cursor = {line: 1, col: 0};
	for(let node of ast) {
		js += convert_astnode2js(node, cursor) + "\n"
        ++cursor.line;
    }

	return js;
}

function print_node(node) {
    const html_bloc = document.createElement("div");
    html_bloc.$node = node;
    node.$gui_elems ??= [];
    node.$gui_elems.push( html_bloc );

    html_bloc.textContent = `${node.type}:${node.value}`;

	for(let child of node.children) {
        const html_child = print_node(child);
        html_child.style.setProperty("margin-left", "20px");
        html_bloc.append( html_child );
    }

	return html_bloc;
}

function print_ast(ast) {

    let lineid = 0;

    const nodes = ast.map( node => {

        const line = document.createElement("div");

        const lineno = document.createElement('span');
        lineno.textContent = `${++lineid}:`;

        lineno.style.setProperty("vertical-align", "top");
        lineno.style.setProperty("font-weight", "bold");
    
        line.append(lineno);

        const html = print_node(node);
        html.style.setProperty("display", "inline-block");
        line.append(html);


        return line;
    });
	ast_output.replaceChildren( ...nodes )

}

function slice_code(pycode, start_or_pos, end = null) {

    let start = start_or_pos;
    if(end === null) {
        ({start, end} = start_or_pos);
    }

    return pycode[start.line-1].slice( start.col, end.col );
}

function print_code_node(node, code, type) {
    
    const html_bloc = document.createElement("span");

    html_bloc.$node = node;
    node.$gui_elems ??= [];
    node.$gui_elems.push( html_bloc );

    let subparts = new Array(node.children.length * 2 + 1);
    let cursor = node[type].start;
    let offset = 0;
    for(let i = 0; i < node.children.length; ++i) {
        subparts[offset++] = slice_code(code, cursor, node.children[i][type].start);
        subparts[offset++] = print_code_node(node.children[i], code, type);
        cursor = node.children[i][type].end;
    }
    subparts[offset++] = slice_code(code, cursor, node[type].end);

    html_bloc.append(...subparts);

    return html_bloc;
}

// pycode or jscode
function print_code(code, ast, type) {

    let lineid = 0;

    code = code.split("\n");

    const nodes = ast.map( node => {

        const line = document.createElement("div");

        const lineno = document.createElement('span');
        lineno.textContent = `${++lineid}:`;

        lineno.style.setProperty("vertical-align", "top");
        lineno.style.setProperty("font-weight", "bold");
    
        line.append(lineno);

        //TODO: slice_code_here
        const html = print_code_node(node, code, type);
        html.style.setProperty("display", "inline-block");
        line.append(html);

        return line;
    });

    return nodes;
}

function print_python(pycode, ast) {
	python_output.replaceChildren( ...print_code(pycode, ast, "pycode") )
}

function print_js(jscode, ast) {
	js_output.replaceChildren( ...print_code(jscode, ast, "jscode") )
}

python_input.addEventListener("input",
							  () => update() )

update();

</script>
